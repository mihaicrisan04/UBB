<header class="app-header">
  <nav class="navbar">
    <div class="navbar-brand">User Management</div>
    <ul class="navbar-links">
      <!-- Links visible when logged in -->
      <ng-container *ngIf="isAuthenticated$ | async">
        <li><a routerLink="/users" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Browse Users</a></li>
        <li><a routerLink="/users/add" routerLinkActive="active-link">Add User</a></li>
        <li><a routerLink="/search" routerLinkActive="active-link">Search Users</a></li>
        <li><button (click)="logout()" class="logout-button">Logout</button></li>
      </ng-container>
      <!-- Links visible when logged out -->
      <ng-container *ngIf="!(isAuthenticated$ | async)">
        <li><a routerLink="/login" routerLinkActive="active-link">Login</a></li>
        <li><a routerLink="/register" routerLinkActive="active-link">Register</a></li>
      </ng-container>
    </ul>
  </nav>
</header>

<main class="content-container">
  <!-- The h1 title might be better placed in specific page components or a layout component -->
  <!-- <h1>User Management System</h1> --> 
  <router-outlet></router-outlet>
</main>

<footer class="app-footer">
  <p>&copy; 2024 User Management System</p>
</footer>
