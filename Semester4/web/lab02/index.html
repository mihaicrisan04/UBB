<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab02 - Interactive Elements</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        .rainbow-wrapper {
            position: relative;
            width: 90vw;
            height: 45vw;
            overflow: hidden;
            margin: auto;
        }

        .rainbow-wrapper>div {
            border-radius: 50vw 50vw 0 0;
        }

        .red {
            background-color: #F94144;
            width: 90vw;
            height: 45vw;
            position: absolute;
        }

        .orange {
            background-color: #F3722C;
            width: 85vw;
            height: 42.5vw;
            position: absolute;
            left: 2.5vw;
            top: 2.5vw;
        }

        .yellow {
            background-color: #F9C74F;  
            width: 80vw;
            height: 40vw;
            position: absolute;
            left: 5vw;
            top: 5vw;
        }

        .green {
            background-color: #90BE6D;
            width: 75vw;
            height: 42.5vw;
            position: absolute;
            left: 7.5vw;
            top: 7.5vw;
        }

        .blue {
            background-color: #57BED6;
            width: 70vw;
            height: 35vw;
            position: absolute;
            left: 10vw;
            top: 10vw;
        }

        .red2 {
            background-color: #e03939;
            width: 65vw;
            height: 32.5vw;
            position: absolute;
            left: 12.5vw;
            top: 12.5vw;
        }

        .purple {
            background-color: #9C71D4;
            width: 60vw;
            height: 30vw;
            position: absolute;
            left: 15vw;
            top: 15vw;
        }

        .pink {
            background-color: #EBB1D4;
            width: 55vw;
            height: 27.5vw;
            position: absolute;
            left: 17.5vw;
            top: 17.5vw;
        }

        .lightblue {
            background-color: #ABD4DD;
            width: 50vw;
            height: 25vw;
            position: absolute;
            left: 20vw;
            top: 20vw;
        }

        .brown {
            background-color: #6D3E35;
            width: 45vw;
            height: 22.5vw;
            position: absolute;
            left: 22.5vw;
            top: 22.5vw;
        }

        .black {
            background-color: #000000;
            width: 40vw;
            height: 20vw;
            position: absolute;
            left: 25vw;
            top: 25vw;
        }

        .white {
            background-color: #ffffff;
            width: 35vw;
            height: 17.5vw;
            position: absolute;
            left: 27.5vw;
            top: 27.5vw;
        }

        /* Interactive Grid Section with CSS-only reordering */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            width: 80%;
            max-width: 1000px;
            margin-bottom: 50px;
        }

        .grid-item {
            aspect-ratio: 1 / 1;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.5s ease;

            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            order: 0;
        }

        .grid-item:nth-child(1) { background-color: #e74c3c; }
        .grid-item:nth-child(2) { background-color: #3498db; }
        .grid-item:nth-child(3) { background-color: #2ecc71; }
        .grid-item:nth-child(4) { background-color: #f39c12; }
        .grid-item:nth-child(5) { background-color: #9b59b6; }
        .grid-item:nth-child(6) { background-color: #1abc9c; }
        .grid-item:nth-child(7) { background-color: #34495e; }
        .grid-item:nth-child(8) { background-color: #e67e22; }
        .grid-item:nth-child(9) { background-color: #d35400; }
        .grid-item:nth-child(10) { background-color: #27ae60; }

        .grid-item:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        
        /* Set target item to order 10 (end) and other items to lower orders */
        #item1:target { order: 10; transform: scale(1.1); }
        #item2:target { order: 10; transform: scale(1.1); }
        #item3:target { order: 10; transform: scale(1.1); }
        #item4:target { order: 10; transform: scale(1.1); }
        #item5:target { order: 10; transform: scale(1.1); }
        #item6:target { order: 10; transform: scale(1.1); }
        #item7:target { order: 10; transform: scale(1.1); }
        #item8:target { order: 10; transform: scale(1.1); }
        #item9:target { order: 10; transform: scale(1.1); }
        #item10:target { order: 10; transform: scale(1.1); }

        /* Responsive styles */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="rainbow-wrapper">
        <div class="red"></div>
        <div class="orange"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="red2"></div>
        <div class="purple"></div>
        <div class="pink"></div>
        <div class="lightblue"></div>
        <div class="brown"></div>
        <div class="black"></div>
        <div class="white"></div>
    </div>

    <!-- Interactive Grid Section with CSS-only reordering -->
    <h1>Interactive Grid (Click an item to move it to the end)</h1>
    <div class="grid-container">
        <a href="#item1" class="grid-item" id="item1">1</a>
        <a href="#item2" class="grid-item" id="item2">2</a>
        <a href="#item3" class="grid-item" id="item3">3</a>
        <a href="#item4" class="grid-item" id="item4">4</a>
        <a href="#item5" class="grid-item" id="item5">5</a>
        <a href="#item6" class="grid-item" id="item6">6</a>
        <a href="#item7" class="grid-item" id="item7">7</a>
        <a href="#item8" class="grid-item" id="item8">8</a>
        <a href="#item9" class="grid-item" id="item9">9</a>
        <a href="#item10" class="grid-item" id="item10">10</a>
    </div>
</body>
</html>
