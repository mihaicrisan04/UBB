<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab02 - Interactive Elements</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        .rainbow-wrapper {
            position: relative;
            width: 90vw;
            height: 45vw;
            overflow: hidden;
            margin: auto;
        }

        .rainbow-wrapper>div {
            border-radius: 50vw 50vw 0 0;
        }

        .red {
            background-color: #F94144;
            width: 90vw;
            height: 45vw;
            position: absolute;
        }

        .orange {
            background-color: #F3722C;
            width: 85vw;
            height: 42.5vw;
            position: absolute;
            left: 2.5vw;
            top: 2.5vw;
        }

        .yellow {
            background-color: #F9C74F;  
            width: 80vw;
            height: 40vw;
            position: absolute;
            left: 5vw;
            top: 5vw;
        }

        .green {
            background-color: #90BE6D;
            width: 75vw;
            height: 42.5vw;
            position: absolute;
            left: 7.5vw;
            top: 7.5vw;
        }

        .blue {
            background-color: #57BED6;
            width: 70vw;
            height: 35vw;
            position: absolute;
            left: 10vw;
            top: 10vw;
        }

        .red2 {
            background-color: #e03939;
            width: 65vw;
            height: 32.5vw;
            position: absolute;
            left: 12.5vw;
            top: 12.5vw;
        }

        .purple {
            background-color: #9C71D4;
            width: 60vw;
            height: 30vw;
            position: absolute;
            left: 15vw;
            top: 15vw;
        }

        .pink {
            background-color: #EBB1D4;
            width: 55vw;
            height: 27.5vw;
            position: absolute;
            left: 17.5vw;
            top: 17.5vw;
        }

        .lightblue {
            background-color: #ABD4DD;
            width: 50vw;
            height: 25vw;
            position: absolute;
            left: 20vw;
            top: 20vw;
        }

        .brown {
            background-color: #6D3E35;
            width: 45vw;
            height: 22.5vw;
            position: absolute;
            left: 22.5vw;
            top: 22.5vw;
        }

        .black {
            background-color: #000000;
            width: 40vw;
            height: 20vw;
            position: absolute;
            left: 25vw;
            top: 25vw;
        }

        .white {
            background-color: #ffffff;
            width: 35vw;
            height: 17.5vw;
            position: absolute;
            left: 27.5vw;
            top: 27.5vw;
        }

        /* Interactive Grid Section with CSS-only reordering */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-auto-rows: 1fr;
            grid-auto-flow: dense;
            gap: 15px;
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .grid-item {
            aspect-ratio: 1 / 1;
            border-radius: 10px;
            cursor: pointer;
            transition: all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1),
                        grid-row 0.5s ease,
                        grid-column 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            position: relative;
            overflow: hidden;
            background-color: #3498db;
        }

        /* Define different colors for each grid item */
        .grid-item:nth-child(2) { background-color: #e74c3c; }
        .grid-item:nth-child(4) { background-color: #2ecc71; }
        .grid-item:nth-child(6) { background-color: #f39c12; }
        .grid-item:nth-child(8) { background-color: #9b59b6; }
        .grid-item:nth-child(10) { background-color: #1abc9c; }
        .grid-item:nth-child(12) { background-color: #34495e; }
        .grid-item:nth-child(14) { background-color: #e67e22; }
        .grid-item:nth-child(16) { background-color: #d35400; }
        .grid-item:nth-child(18) { background-color: #27ae60; }
        .grid-item:nth-child(20) { background-color: #8e44ad; }

        /* Hover effect */
        .grid-item:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
            z-index: 1;
        }

        /* Hide checkboxes but keep them accessible */
        .grid-checkbox {
            display: none;
        }

        /* Click effect - expand and shift */
        .grid-checkbox:checked + .grid-item {
            grid-column: span 2;
            grid-row: span 2;
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 2;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
                width: 95%;
            }
            
            .grid-checkbox:checked + .grid-item {
                grid-column: span 2;
                grid-row: span 2;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .grid-checkbox:checked + .grid-item {
                grid-column: span 2;
                grid-row: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="rainbow-wrapper">
        <div class="red"></div>
        <div class="orange"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="red2"></div>
        <div class="purple"></div>
        <div class="pink"></div>
        <div class="lightblue"></div>
        <div class="brown"></div>
        <div class="black"></div>
        <div class="white"></div>
    </div>

    <!-- Interactive Grid Section with CSS-only reordering -->
    <h1>Interactive Grid (Click an item to move it to the end)</h1>
    <div class="grid-container">
        <input type="checkbox" id="checkbox1" class="grid-checkbox">
        <label for="checkbox1" class="grid-item">1</label>
        
        <input type="checkbox" id="checkbox2" class="grid-checkbox">
        <label for="checkbox2" class="grid-item">2</label>
        
        <input type="checkbox" id="checkbox3" class="grid-checkbox">
        <label for="checkbox3" class="grid-item">3</label>
        
        <input type="checkbox" id="checkbox4" class="grid-checkbox">
        <label for="checkbox4" class="grid-item">4</label>
        
        <input type="checkbox" id="checkbox5" class="grid-checkbox">
        <label for="checkbox5" class="grid-item">5</label>
        
        <input type="checkbox" id="checkbox6" class="grid-checkbox">
        <label for="checkbox6" class="grid-item">6</label>
        
        <input type="checkbox" id="checkbox7" class="grid-checkbox">
        <label for="checkbox7" class="grid-item">7</label>
        
        <input type="checkbox" id="checkbox8" class="grid-checkbox">
        <label for="checkbox8" class="grid-item">8</label>
        
        <input type="checkbox" id="checkbox9" class="grid-checkbox">
        <label for="checkbox9" class="grid-item">9</label>
        
        <input type="checkbox" id="checkbox10" class="grid-checkbox">
        <label for="checkbox10" class="grid-item">10</label>
    </div>
</body>
</html>
