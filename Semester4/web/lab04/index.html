<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dropdown Menu</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .main-link {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .submenu {
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            display: none;
        }

        .submenu-item {
            position: relative;
        }

        .submenu-link {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .submenu-link:hover {
            background-color: #f1f1f1;
        }

        .nested-submenu {
            position: absolute;
            left: 100%;
            top: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            display: none;
        }

        .nested-submenu-link {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .nested-submenu-link:hover {
            background-color: #f1f1f1; 
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <a href="#" class="main-link">Menu</a>
        <div class="submenu">
            <div class="submenu-item">
                <a href="#" class="submenu-link">Option 1</a>
                <div class="nested-submenu">
                    <a href="#" class="nested-submenu-link">Sub 1.1</a>
                    <a href="#" class="nested-submenu-link">Sub 1.2</a>
                    <a href="#" class="nested-submenu-link">Sub 1.3</a>
                    <a href="#" class="nested-submenu-link">Sub 1.4</a>
                </div>
            </div>
            <div class="submenu-item">
                <a href="#" class="submenu-link">Option 2</a>
                <div class="nested-submenu">
                    <a href="#" class="nested-submenu-link">Sub 2.1</a>
                    <a href="#" class="nested-submenu-link">Sub 2.2</a>
                    <a href="#" class="nested-submenu-link">Sub 2.3</a>
                    <a href="#" class="nested-submenu-link">Sub 2.4</a>
                </div>
            </div>
            <div class="submenu-item">
                <a href="#" class="submenu-link">Option 3</a>
                <div class="nested-submenu">
                    <a href="#" class="nested-submenu-link">Sub 3.1</a>
                    <a href="#" class="nested-submenu-link">Sub 3.2</a>
                    <a href="#" class="nested-submenu-link">Sub 3.3</a>
                    <a href="#" class="nested-submenu-link">Sub 3.4</a>
                </div>
            </div>
            <div class="submenu-item">
                <a href="#" class="submenu-link">Option 4</a>
                <div class="nested-submenu">
                    <a href="#" class="nested-submenu-link">Sub 4.1</a>
                    <a href="#" class="nested-submenu-link">Sub 4.2</a>
                    <a href="#" class="nested-submenu-link">Sub 4.3</a>
                    <a href="#" class="nested-submenu-link">Sub 4.4</a>
                </div>
            </div>
            <div class="submenu-item">
                <a href="#" class="submenu-link">Option 5</a>
                <div class="nested-submenu">
                    <a href="#" class="nested-submenu-link">Sub 5.1</a>
                    <a href="#" class="nested-submenu-link">Sub 5.2</a>
                    <a href="#" class="nested-submenu-link">Sub 5.3</a>
                    <a href="#" class="nested-submenu-link">Sub 5.4</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainLink = document.querySelector('.main-link');
            const submenu = document.querySelector('.submenu');
            const submenuItems = document.querySelectorAll('.submenu-item');
            let activeSubmenu = null;

            // Toggle main menu
            mainLink.addEventListener('click', function(e) {
                e.preventDefault();
                submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block'; // Toggle the submenu
            });

            // Handle submenu items
            submenuItems.forEach(item => {
                const nestedSubmenu = item.querySelector('.nested-submenu'); // Get the nested submenu from the current menu item
                
                item.addEventListener('mouseenter', function() {
                    // If there's already an open submenu and it's different from the current one
                    if (activeSubmenu && activeSubmenu !== nestedSubmenu) {
                        activeSubmenu.style.display = 'none'; // Close the previous open submenu
                    }
                    nestedSubmenu.style.display = 'block'; // Show the new submenu
                    activeSubmenu = nestedSubmenu; // Remember which submenu is open
                });

                // When mouse leaves a submenu item
                item.addEventListener('mouseleave', function() {
                    nestedSubmenu.style.display = 'none'; // Hide the submenu
                });
            });

            // Close menus when clicking outside
            document.addEventListener('click', function(e) {
                // Check if click was outside the dropdown
                if (!e.target.closest('.dropdown')) {
                    submenu.style.display = 'none'; // Hide main menu
                    if (activeSubmenu) {
                        activeSubmenu.style.display = 'none'; // Hide any open nested submenu
                    }
                }
            });
        });
    </script>
</body>
</html>
