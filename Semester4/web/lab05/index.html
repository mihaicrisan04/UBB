<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Shapes Game</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #gameArea {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #fff;
        }
        .shape {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #3498db;
            border-radius: 50%;
        }
        #basket {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 50px;
            background-color: #e74c3c;
            border-radius: 0 0 50px 50px;
            transform: translateX(-50%);
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #2c3e50;
        }
        #lives {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #2c3e50;
        }
        .atomic-bomb {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="basket"></div>
    </div>
    <div id="score">Score: 0</div>
    <div id="lives">Lives: 10</div>
    <script src="game.js"></script>
</body>
</html>
